    <main>
        <form class="formulario body ">

            <div class="form-group"> <!-- Full Name -->
                <label for="full_name_id" class="control-label">Nombre Completo</label>
                <input type="text" class="form-control" id="full_name_id" name="full_name" placeholder="Nombre completo">
            </div>    
        
            <div class="form-group"> <!-- Zip Code-->
                <label for="zip_id" class="control-label">Telefono</label>
                <input type="number" class="form-control" id="tel_id" name="tel" placeholder="Telefono">
            </div>        
                                   
                                    
            <div class="form-group"> <!-- Street 2 -->
                <label for="street2_id" class="control-label">Email</label>
                <input type="text" class="form-control" id="email" name="email" placeholder="Email">
            </div>                                      
                                    
            <div class="form-group"> <!-- State Button -->
                <label for="state_id" class="control-label">Pais</label>
                <select class="form-control" id="state_id" >
                      <option value="AR">Argentina</option>
                      <option value="BR">Brasil</option>
                      <option value="CL">Chile</option>
                      <option value="COL">Colombia</option>
                      <option value="PR">Peru</option>
                      <option value="UY">Uruguay</option>
                </select>                    
            </div>
            <div class="form-group"> <!-- Submit Button -->
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>     
            <div class="form-group"> <!-- Submit Button -->
                <button type="submit" class="btn btn-primary">Cancelar</button>
            </div>     
         </form>
