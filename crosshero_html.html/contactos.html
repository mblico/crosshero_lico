            <div class=" form-group col-6 p-1 "> 
                <label for="name_id" class="control-label p-1 ">Nombre</label>
                <input type="text" class="form-control" id="full_name_id" name="full_name" placeholder="Nombre">
            </div> 
            <div class=" form-group col-6 p-1">

          </div>     
        
            <div class="form-group  p-1"> 
                <label for="tel_id" class="control-label p-1">Telefono</label>
                <input type="number" class="form-control" id="tel_id" name="tel" placeholder="Telefono">
            </div>                              
                                    
            <div class="form-group p-1"> 
                <label for="email" class="control-label p-1">Email</label>
                <input type="text" class="form-control" id="email" name="email" placeholder="Email">
            </div>                                      
                            
            <div class="form-group p-1"> 
                <label for="state_id" class="control-label p-1">Pais</label>
                <select class="form-control" id="state_id">
                      <option value="AR">Argentina</option>
                      <option value="BR">Brasil</option>
                      <option value="CL">Chile</option>
                      <option value="COL">Colombia</option>
                      <option value="PR">Peru</option>
                      <option value="UY">Uruguay</option>
                </select>                    
            </div>
            <div class=  " p-1 form-group">
              <label for="state_id" class="control-label p-1">Dejanos tu consulta</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="4" placeholder="Introduzca su consulta"></textarea>
            </div>
            <div class="col-12 mt-2">
              <div class="form-check">
                <label for="checkNotifications" class="form-check-label">Deseo recibir novedades de CrossHero</label>
                <input type="checkbox" class="form-check-input" id="checkNotifications">
              </div>
              <div class="form-check">
                <label for="checkTerms" class="form-check-label">Acepto Terminos y condiciones</label>
                <input type="checkbox" class="form-check-input" id="checkTerms">
              </div>
            </div>
            <span class="d-flex justify-content-around ">

                      </div>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body fs-6">A la brevedad nos pondremos en contacto</div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-primary mx-auto" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                  </div>
                </div>
              </div>
